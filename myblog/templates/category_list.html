
{%extends 'base.html' %}
{% block title %}
    Categories
{% endblock %}

{% block content%}
    <br><br><br><br>
 <h1 class="blogHead">Blog Categories</h1>
 <br>
    <center><a class="btn btn-primary" href="{% url 'add_category' %}">Add Category</a>
    <table class="table table-dark table-hover table-striped mx-2 table-borderless" style="width: 70%;">
        {% for item in cat_menu_list%}
            <a class="dropdown-item" href="{% url 'category' item|slugify %}">
                <tr><td style="text-align: center;">{{item}}</td></tr>
            </a>
        {% endfor %}
    </table>
</center>
    {% if user.is_authenticated %}
    <a href="{% url 'add_post' %}">
    <div class="writeBtn">
        <i class="fa-regular fa-pen-to-square"></i>
    </div>
    </a>
    {% endif %}
{% endblock %}
