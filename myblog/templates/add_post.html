
{%extends 'base.html' %}
{% block content%}
<br/><br/><br><br>
{% if user.is_authenticated %}
    
    <h1 class="blogHead">Create blog</h1>
    <br>
    <center>
    <div class="postForm">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form.as_p}}
            <button class = "btn btn-outline-primary btn-lg">Post</button>
            
        </form>
    </div>
    <p id="showArea"></p>
    </center>
    <script>
        var name = "{{user.id}}";
        document.getElementById("author_field").value=name;
        document.getElementById("author_field").setAttribute('readonly', true);
    </script>
    {% else %}
        <br>
        <h3 class="blogHead">You are not allowed to this page (sorry....)</h3>
    {% endif %}
{% endblock %}
